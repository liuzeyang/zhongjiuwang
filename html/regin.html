<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/regin.css" />
	</head>
    <script data-main="../js/module/regin" src="../js/model/require.js"></script>
	<body>
		<!--
        	作者：331341107@qq.com
        	时间：2017-09-16
        	描述：注册页面
        -->
		<div class="top">
			<div class="topcenter">

				<span class="topleft">
					<i></i>
					<a href="#">收藏商城</a>
			    </span>
				<ul class="topright">
					<li>你好！欢迎来到商城！</li>
					<li>
						<a href="#">[登录]</a>
					</li>
					<li>
						<a href="#">[秒非注册]</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="logo">
			<div class="logocenter">
				<a href="#"></a>
				<b>欢迎注册</b>
			</div>
		</div>
		<div class="bottom">
			<div class="bottomcenter">
				<div class="bt">
					<span>
						我已经注册，现在就
						<a href="#">登录</a>
					</span>
				</div>
				<div class="regin">
					<div class="form">
						<div class="item callphone">
							<span class="label">
								<b class="ftx04">*</b>
								手机号码：
							</span>
							<div class="text-icon">
								<input type="text" name="cellphone" id="similar" value="" />
								<i class="icon-phone"></i>
								<lable class="focus" style="display: none;">请输入手机号</lable>
								<lable class="error" style="display: none;">请输入手机号</lable>
							</div>
						</div>
						<div class="item check">
							<span class="label">
								<b class="ftx04">*</b>
								图形验证：
							</span>
							<div class="text-check">
								<input type="text" name="check" id="check" value="" />
								<img id="checkCodeImg" >
								<lable class="error" style="display: none;">请输入验证码</lable>
							</div>
						</div>
						<div class="item passwoed">
							<span class="label">
								<b class="ftx04">*</b>
								请设置密码：
							</span>
							<div class="text-icon">
								<input  name="password" id="similar" type="password" class="i-pass" value="" />
								<i class="icon-password"></i>
								<lable class="focus" style="display: none;">
									<span>6-20位字符，可使用字母、数字或符号的组合,，不建议使用纯字母、纯数字、纯符号</span>
								</lable>
								<lable class="error" style="display: none;">
									<span>密码长度只能在6-20位字符之间，不包含空格</span>
								</lable>
							</div>
						</div>
						<div class="item ensure">
							<span class="label">
								<b class="ftx04">*</b>
								请确认密码：
							</span>
							<div class="text-icon">
								<input  name="ensure" id="similar" value="" type="password"/>
								<i class="icon-ensure"></i>
								<lable class="focus" style="display: none;">
									<span>请再次输入密码</span>
								</lable>
								<lable class="error" style="display: none;">
									<span>两次密码不一致</span>
								</lable>
							</div>
						</div>
						<div class="item ipcheck">
								<span class="label">
									<b class="ftx04">*</b>
									手机验证码：
							     </span>
								<div class="text-ipcheck">
									<input type="text" name="ipcheck" id="check" value="" />
									<a href="#" class="btns">
										<span id="send">获取验证码</span>
									</a>
									<lable class="error" style="display: none;">
										<span>请输入手机验证码</span>
									</lable>
								</div>
							</div>
							<div class="item itemnew">
								<span class="label">&nbsp;</span>
								<div class="text-click">
									<label>
										<input type="checkbox" name="checkbox" id="checkbox" value="" />
									             我已经阅读《
									    <a href="#">用户注册协议</a>
									             》
									</label>
								</div>
							</div>
							<div class="item">
								<span class="label">&nbsp;</span>
								<input type="button" name="btn" id="btn" value=""  disabled="disabled"/>
							</div>
					</div>
				</div>
			</div>
		</div>
		<div class="foot">
			<div id="footer">
				<div class="copyright">Copyright©2017&nbsp;&nbsp; 中酒网 &nbsp;版权所有</div>
			</div>
		</div>
	</body>

</html>
